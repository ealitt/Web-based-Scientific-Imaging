<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="js/ui.js"></script>
    <script src="js/magic-wand.js"></script>
    <script src="js/magic-wand-ui.js"></script>
    <!-- <script type="text/javascript" src="js/jquery.dropper.js"></script> -->
    <script src="https://rawgit.com/Tamersoul/magic-wand-js/master/js/magic-wand-min.js"></script>
</head>


<!-- <body> -->
  <div class="wrapper">
      <nav id="sidebar">
          <div class="sidebar-header">
              <h3>Image Analyzer</h3>
          </div>
          <input id="files" type="file" multiple/>
          <div id="wrapperContainer">
            <div id="thumbnailContainer">
              <!-- <select id="image-picker"> -->
                <output id="result"/>
              <!-- </select> -->
            </div>
          </div>
      </nav>

      <!-- Page Content  -->
      <div id="content">

            <div class="container-fluid">
                <div id="tabs">
                  <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <button type="button" id="sidebarCollapse" class="btn btn-info">
                        <i class="fas fa-align-left"></i>
                        <!-- <span>Toggle Sidebar</span> -->
                    </button>
                    <li class="nav-item">
                      <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" id="processed-tab" data-toggle="tab" href="#processed" role="tab" aria-controls="processed" aria-selected="false">Processed</a>
                    </li>
                  </ul>
                </div>

                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div id="input-image" class="displayedImage">
                      <img id="edited" class="dropper">
                      <canvas id="placeholder"></canvas>
                      <canvas id="selectionLayer" onmouseup="onMouseUp.apply(this, arguments)" onmousedown="onMouseDown.apply(this, arguments)" onmousemove="onMouseMove.apply(this, arguments)"></canvas>
                    </div>
                    <div class="controls">
                      <div id="firstRow">
                        <div id="swatch"></div>
                        <!-- <div id="threshold" style="background: white;"></div> -->'
                        <input id="blurRadius" type="text" onchange="onRadiusChange.apply(this, arguments)" style="float: left; width: 20px; margin-right: 10px;"/>
                        <div id="threshold"></div>
                      </div>
                      <div id="secondRow">
                        <button id="detect" type="button" class="btn btn-outline-secondary btn-sm" onclick="initProcessed();processImage();">Detect</button>
                      </div>
                    </div>
                  </div>

                  <div class="tab-pane fade" id="processed" role="tabpanel" aria-labelledby="processed-tab">
                    <div id="processed-image" class="displayedImage">
                      <canvas id="processed"></canvas>
                    </div>
                  </div>
                </div>

            </div>
          </div>

      </div>
  </div>

</body>
</html>
